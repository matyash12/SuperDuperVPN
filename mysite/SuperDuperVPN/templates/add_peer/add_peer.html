{% extends "base.html" %} 

{% block title %} Add peer - SuperDuperVPN {% endblock %} 

{% block content %}
<section class="section">
  <h1 class="title is-1">New peer named "{{peer_name}}"</h1>
  <h2 class="subtitle">
    You won't be able to view the configuration file afterward, so please ensure you make a copy of it.
  </h2>
  <div class="field is-grouped">
    <div class="control">
      <a href="{% url 'peers' %}"
        ><button class="button is-primary" type="button">Done</button></a
      >
    </div>
    <div class="control">
      <a href="{% url 'download_wireguard_client_config' download_name_config_file client_show_name %}">
        <button class="button" type="button">Download</button>
      </a>
    </div>
  </div>
</section>


  <figure class="image is-square">
    <img src="{% url 'qr_code_viewer' qr_code_file %}" alt="Private Image" />
  </figure>

  <pre>{{str_config_file}}</pre>



{% endblock %}
