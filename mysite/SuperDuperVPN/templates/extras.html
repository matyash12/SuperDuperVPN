{% extends "base.html" %} 

{% block title %} Extras - SuperDuperVPN {% endblock %}

{% block content %}
<section class="section">
  <h1 class="title is-1">Extras</h1>
  <div class="field is-grouped">

    <!--Delete generated files-->
    <div class="control">
      <a href="{% url 'extras_delete_generated_files' %}"
        ><button class="button" type="button">
          Delete all generated files
        </button></a
      >
    </div>
  
    <!--Load data from wireguard_log_file-->
    <div class="control">
      <a href="{% url 'extras_Load_Host_Wireguard_Logs' %}">
        <button class="button" type="button">Load host's logs</button>
      </a>
    </div>
    <!--Calculate PeerUsageData-->
    <div class="control">
      <a href="{% url 'extras_PeerUsageData' %}">
        <button class="button" type="button">Calculate Peer-Usage-Data</button>
      </a>
    </div>
  </div>
</section>



{% endblock %}
