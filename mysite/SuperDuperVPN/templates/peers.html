<h1>Peers</h1>
<a href="javascript:history.go(-1)">Back</a>
<a href="{%url 'add_peer'%}">Add peer</a>
<a href="{%url 'add_peer_simple'%}">Add peer SIMPLE</a>
<table>
    <tr>
        <th>PublicKey</th>
        <th>AllowedIPs</th>
        <th>Edit</th>
    </tr>
    {% for form in forms %}
    <tr>
        <td>{{form.PublicKey}}</td>
        <td>{{form.AllowedIPs}}</td>
        <td><a href="{% url 'edit_peer' form.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>
