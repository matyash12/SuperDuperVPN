<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <title>{% block title %} Entry | SDVPN {% endblock title %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'SuperDuperVPN/favicon.ico' %}">


  <link rel="stylesheet" href="{% static 'SuperDuperVPN/bulma.min.css' %}" />
</head>

<body>
  

  <!--Navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'entry' %}">
        <img src="{% static 'SuperDuperVPN/icon.png' %}" width="28" height="28" />
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button" href="{% url 'logout' %}">
              <strong>Log out</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--End of navbar-->

  <div class="container">
    <section class="section">
        <h1 class="title is-1">Welcome!</h1>
        <h2 class="subtitle">To WireGuard managment portal</h2>
    </section>
    <form method="post">
        {% csrf_token %}
        
        <!--Server ip address-->
        <div class="field">
            <label class="label">{{settings.ServerIpAddress.label}}</label>
            <div class="control">{{settings.ServerIpAddress}}</div>
        </div>
        <!--Address-->
  <div class="field">
    <label class="label">{{interface.Address.label}}</label>
    <div class="control">{{interface.Address}}</div>
  </div>
  <!--ListenPort-->
  <div class="field">
    <label class="label">{{interface.ListenPort.label}}</label>
    <div class="control">{{interface.ListenPort}}</div>
  </div>
  <!--PrivateKey-->
  <div class="field">
    <label class="label">{{interface.PrivateKey.label}}</label>
    <div class="control">{{interface.PrivateKey}}</div>
  </div>
  <!--PublicKey-->
  <div class="field">
    <label class="label">{{interface.PublicKey.label}}</label>
    <div class="control">{{interface.PublicKey}}</div>
  </div>
  <!--PreSharedKey-->
  <div class="field">
    <label class="label">{{interface.PreSharedKey.label}}</label>
    <div class="control">{{interface.PreSharedKey}}</div>
  </div>

  <div class="field is-grouped">
    <!--Save-->
    <div class="control">
      <button
        type="submit"
        name="action"
        value="save"
        class="button is-primary"
      >
        Save Interface
      </button>
    </div>
  
    <!--Used for AreYouSureGenerateKeys() to communicate with backend-->
  </div>
  
    </form>


  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
</body>

</html>




<!--script for bulma menu so it opens on mobile devices-->
<script>
  document.addEventListener('DOMContentLoaded', () => {

// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

// Add a click event on each of them
$navbarBurgers.forEach( el => {
  el.addEventListener('click', () => {

    // Get the target from the "data-target" attribute
    const target = el.dataset.target;
    const $target = document.getElementById(target);

    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
    el.classList.toggle('is-active');
    $target.classList.toggle('is-active');

  });
});

});
</script>
