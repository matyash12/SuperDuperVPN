<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'SuperDuperVPN/bulma.min.css' %}">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="columns">
      <div class="column is-offset-one-quarter is-half">

        {% if invalid %}
        <div class="notification is-danger">
          <p>Oops! Your login credentials are incorrect. Please double-check and try again.</p>

        </div>
{% endif %}


        <p class="is-size-1">Login</p>
        <form method="post">
          {% csrf_token %}

          <!--username-->
          <div class="field">
            <label class="label">{{form.username.label}}</label>
            <div class="control">{{form.username}}</div>
          </div>

          <!--password-->
          <div class="field">
            <label class="label">{{form.password.label}}</label>
            <div class="control">{{form.password}}</div>
          </div>


          <!--Login button-->
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
